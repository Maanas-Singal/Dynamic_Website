<!DOCTYPE html>
<html>
<head>
    <title>One-Click Positive Thought</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }

        h1 {
            color: #555;
        }

        p {
            color: #007bff;
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>One-Click Positive Thought</h1>
    <p>{{ message }}</p>
    <button onclick="window.location.reload();">Get Another Positive Thought</button>
</body>
</html>
